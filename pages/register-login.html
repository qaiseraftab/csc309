<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<!--<meta	name="viewport"	content="width=device-width"/> -->
<link rel="stylesheet" type="text/css" href="../css/style.css" >
<link rel="stylesheet" type="text/css" href="../css/LogIn.css" >

<title>House Party Finder</title>
</head>

<body><div id="mainwrapper"> <!--everything comes inside mainwrapper -->
	<header>
		<div id="logo">
			<a href="index.html">
				<img src="../img/house.png">
				<h1>House Party Finder</h1>
			</a>
		</div>
		<div id="header-aside">
			<div id="top-links">
				<ul>
					<li><a href="pages/login.html" class="button">Login</a></li>
					<li><a href="pages/register.html" class="button">Register</a></li>
				</ul>
			</div>
			<div id="search-bar">
				<form action="#" autocomplete="on" id="search-form">
					<input type="text" name="fname" placeholder="search a house party in your area" id="search-bar-field" autofocus>
					<input type="image" src="../img/Search.png" alt="Submit" id="search-button"  width="24" height="24">
					
				</form>
			</div>
		</div>
	</header>

	<nav id="main-nav"><ul>
		<li><a href="#" class="button">Item 1</a></li>
		<li><a href="#" class="button">Item 2</a></li>
		<li><a href="#" class="button">Item 3</a></li>
		<li><a href="#" class="button">Item 4</a></li>
	</ul></nav>
	<div id="content">
		<!-- Create Log-In Area Box -->
		<div id = "content-centered">
			<ul>
				<div style="float:left" class = "LogInBox" id = "LogIn"> 
					<b><u>Log-In</u></b>
					<br><br>
					<div>
						<form>
							<span style="padding-left:20px">
								<input type="text" name="email"  placeholder = "E-mail" required><br>
							</span>
						
							<span style="padding-left:20px">
								<input type="password" name="pwd" placeholder = "Password" required>
							</span>
						</form>
					</div>
			
					<span style="padding-left:20px"> 
						<font color = "blue" size = "2">Forgot your password?</font>
					</span>
					<br><br>
					<span><a href="pages/login.html" class="button">Login</a></span>
					
				</div>
				<div style = "float: left; padding-top:100px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OR&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				<!-- Create Registration Box -->
				<div>
					<div class = "LogInBox" id = "Registration"> 
					<b><u>Register</u></b>
					<br><br>
						<form>
							<span style="padding-left:20px">
								<input type="text" name="email" placeholder = "E-mail" required><br>
							</span>
							<span style="padding-left:20px">
								<input type="password" name="pwd" placeholder = "Password" required><br>
							</span>
							<span style="padding-left:20px">
								<input type="password" name="re_pwd" placeholder = "Confirm Password" required> <br>
							</span>
							<span style="padding-left:20px">
								<input type="text" name="f_name" placeholder = "First Name" required><br>
							</span>
							<span style="padding-left:20px">
								<input type="text" name="l_name" placeholder = "Last Name" required><br>
							</span>
							<span style="padding-left:20px">
								<input type="text" name="u_name" placeholder = "Desired User Name" required><br>
							</span>
							<span style="padding-left:20px">
								<input type="text" name="country" placeholder = "Country"><br>
							</span>
							<span style="padding-left:20px">
								<input type="text" name="city" placeholder = "City"><br>
							</span>
						</form>
						<br>
						<span><a href="pages/login.html" class="button">Register</a></span>
					</div>
				</div>	
			</ul>
		</div>
	</div>

	<div class="clear"></div>
	<footer>
		<nav id="footer-nav"><ul>
			<li><a href="#">Privacy Policy</a></li>
			<li><a href="#">Terms of Use</a></li>
			<li><a href="#">Site Map</a></li>
		</ul></nav>
		<span id="footer-copyright">&copy; House Party Finder</span>
	</footer>
</div></body>
</html>


		
		
	</div> <!--main wrapper close -->
</body>

</html>
