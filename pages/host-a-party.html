<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<link rel="stylesheet" href="../styles/reset.css">
	<link rel="stylesheet" href="../styles/main.css">
	<link rel="stylesheet" href="../styles/homepage.css">
	<link rel="stylesheet" href="../styles/hostparty.css">

	<title>House Party Finder</title>
</head>

<body><div id="mainwrapper">
	<header>
		<div id="logo">
			<a href="homepage.html">
				<img src="../images/house.png">
				<h1>House Party Finder</h1>
			</a>
		</div>
		<div id="header-aside">
			<div id="top-links">
				<ul>
					<li><a href="login-register.html" class="button">Login or Register</a></li>
				</ul>
			</div>
			<div id="search-bar">
				<form action="search-party.html" autocomplete="on" id="search-form">
					<input type="text" name="fname" placeholder="search a house party in your area" id="search-bar-field" autofocus>
					<input type="image" src="../images/Search.png" alt="Submit" id="search-button"  width="24" height="24">
				</form>
			</div>
		</div>
	</header>
	<div class="clear"></div>
	<nav id="main-nav"><ul>
		<li><a href="individual-party-page.html" class="button">Featured Parties</a></li>
		<li><a href="host-a-party.html" class="button">Host a Party</a></li>
		<li><a href="live-stream.html" class="button">Live Streams</a></li>
		<li><a href="individual-party-page.html" class="button">My Party</a></li>
	</ul></nav>
	<div id="content"> <!-- Main content -->
		<label class="feat-head"><h2>Host a new Party</h2></label>
        <form class="host" role="form">
            <span>
                <label class="pad10">Party Name: </label><input type="text" class="box1" required placeholder="Enter party name"><br><br>
            </span>
            <span>
                <label class="pad10">Location: </label><input type="text" class="box1" required placeholder="Enter the address of the party"><br><br>
            </span>
            <span>
                <label class="pad10">City: </label><input type="text" class="box2" required placeholder="Enter City">
                <label class="padprov">Province: </label>
				<select class="fr">
                    <option value="none">Select Province</option>
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NL">Newfoundland and Labrador</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="ON">Ontario</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NU">Nunavut</option>
                    <option value="YT">Yukon</option>
                </select>
                <br><br>
            </span>
            <span>
                <label class="pad10">Date: </label><input type="date" placeholder="mm/dd/yyyy" class="box3"><br><br>
            </span>
            <span>
                <label class="pad10">Capacity: </label><input type="text" required placeholder="Capacity">
                <label><input type="checkbox" value="">Public?</label><br><br>
            </span>
            <span style="clear:both">
                <label class="pad10">Description: </label>
                <span style="padding-left:20px">
                    <textarea rows="8" class="box1 ta" placeholder="None"></textarea>
                </span>
            </span>
            <div style="clear:both">
				<br>
                <span>
                    <label><input type="checkbox" value="">Food/Drinks Provided</label>
                </span>
                <span>
                    <label><input type="checkbox" value="">Alcohol</label>
                </span>
                <span>
                    <label><input type="checkbox" value="">Parking</label>
                </span>
                <span>
                    <label><input type="checkbox" value="">18+</label>
                </span>
            </div>
            <br>
			<form action="search-party.html" method="get">
			<button type="submit" class="button" formaction="individual-party-page.html">Submit</button>
			</form>
        </form>
	</div> <!-- End main content -->

	<div class="clear"></div>
	<footer>
		<nav id="footer-nav"><ul>
			<li><a href="privacy-policy.html">Privacy Policy</a></li>
			<li><a href="terms-of-use.html">Terms of Use</a></li>
			<li><a href="site-map.html">Site Map</a></li>
		</ul></nav>
		<span id="footer-copyright">&copy; House Party Finder, 2014</span>
	</footer>
</div></body>
</html>
