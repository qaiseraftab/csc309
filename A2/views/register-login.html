<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<link rel="stylesheet" href="/styles/reset.css">
	<link rel="stylesheet" href="/styles/main.css">
	<link rel="stylesheet" href="/styles/LogIn.css" >

	<title>House Party Finder</title>
</head>

<body><div id="mainwrapper">
	<header>
		<div id="logo">
			<a href="/">
				<img src="/images/house.png">
				<h1>House Party Finder</h1>
			</a>
		</div>
		<div id="header-aside">
			<div id="top-links">
				<ul>
					<li><a href="/register_login" class="button">Login or Register</a></li>
				</ul>
			</div>
			<div id="search-bar">
				<form action="/parties/search_results" method="get" autocomplete="on" id="search-form">
					<input type="text" name="search" placeholder="search a house party in your area" id="search-bar-field" autofocus>
					<input type="image" src="/images/Search.png" alt="Submit" id="search-button"  width="24" height="24">
				</form>
			</div>
		</div>
	</header>
	<div class="clear"></div>
	<nav id="main-nav"><ul>
		<li><a href="/parties/featured" class="button">Featured Parties</a></li>
		<li><a href="/parties/new" class="button">Host a Party</a></li>
		<li><a href="/parties/streaming" class="button">Live Streams</a></li>
		<li><a href="/my-parties" class="button">My parties</a></li>
	</ul></nav>
	<div id="content" class="centered"> <!-- Main content -->
		<div class="LogInBox" id="LogIn"> 
			<h3>Log-In</h3>
			<input type="text" name="email"  placeholder="E-mail" required>
			<input type="password" name="pwd" placeholder="Password" required>

			<a href="#">Forgot your password?</a>
			<a href="#" class="login-button button">Login</a>
			
		</div>
		<div class="LogInBoxOR">OR</div>
		<div class = "LogInBox" id = "Registration"> 
		<h3>Register</h3>
			<form>
				<input type="text" name="email" placeholder = "E-mail" required>
				<input type="password" name="pwd" placeholder = "Password" required>
				<input type="password" name="re_pwd" placeholder = "Confirm Password" required> 
				<input type="text" name="f_name" placeholder = "First Name" required>
				<input type="text" name="l_name" placeholder = "Last Name" required>
				<input type="text" name="u_name" placeholder = "Desired User Name" required>
				<input type="text" name="country" placeholder = "Country">
				<input type="text" name="city" placeholder = "City">
			</form>

			<a href="#" class="button">Register</a>
		</div>
	</div> <!-- End main content -->

	<div class="clear"></div>
	<footer>
		<nav id="footer-nav"><ul>
			<li><a href="/privacy_policy">Privacy Policy</a></li>
			<li><a href="/terms_of_use">Terms of Use</a></li>
			<li><a href="/site_map">Site Map</a></li>
			<li><a href="/about_us">About Us</a></li>
		</ul></nav>
		<span id="footer-copyright">&copy; House Party Finder, 2014</span>
	</footer>
</div></body>
</html>
