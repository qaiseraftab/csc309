<%- include ../template/header %>
	<link rel="stylesheet" href="/styles/homepage.css">
	<link rel="stylesheet" href="/styles/hostparty.css">
	<link rel="stylesheet" type="text/css" href="/styles/jquery.datepick.css"> 
	<script type="text/javascript" src="/script/jquery.plugin.js"></script> 
	<script type="text/javascript" src="/script/jquery.datepick.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="/google_maps_api/google_maps_api.js"></script>
	<script>
	$(document).ready(function() {
		$('#datepick').datepick();
	});
	</script>
<%- include ../template/nav %>
	<label class="feat-head"><h2>Host a new Party</h2></label>
    <form class="host" role="form" action="/parties/create" method="post" enctype="multipart/form-data">
        <span>
            <label class="pad10">Party Name: </label><input type="text" name="pname" class="box1" required placeholder="Enter party name"><br><br>
        </span>
		
		<!-- MAP SECTION -->
		<span style="float:left; padding-left:55%;"><div id="map-canvas">
		</div></span>
		<!-- MAP SECTION -->
		<input type="hidden" name="longitude" id ="longitude">
		<input type = "hidden" name = "latitude" id = "latitude">
        <span style="padding-bottom:5px;">
            <label class="pad10">Province: </label>
            <select class="fr" id="province" name="province" onChange = "clearCity(); codeAddress()" style="margin-bottom:8px; padding-bottom:1px; padding-top:1px;" >
                <option value="none">Select Province</option>
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NS">Nova Scotia</option>
                <option value="ON">Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QC">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="NT">Northwest Territories</option>
                <option value="NU">Nunavut</option>
                <option value="YT">Yukon</option>
            </select>
            <br>
        </span>
		<span>
			<label class="pad10">City: </label><input type="text" name="city" id="city" onChange = "codeAddress()" class="box2" required placeholder="Enter City"><br><br>
		</span>
        <span>
            <label class="pad10">Location: </label><input type="text" name="address" id="location" onChange = "codeAddress()" class="box1" required placeholder="Enter the address of the party"><br><br>
        </span>
        <span style = "padding-bottom:4px">
            <label class="pad10">Date: </label><input id="datepick" type="text" name="date" style="margin-bottom:8px; " required><br>
        </span>
	<span style = "padding-bottom:4px">
            <label class="pad10">Time: </label><input type="text" name="time" pattern="(1[0-2]|0[0-9]):[0-5][0-9]" placeholder="##:##" style="margin-bottom:8px; ">
		<input type="radio" name="AmPm" value="00.00" required>AM
		<input type="radio" name="AmPm" value="12.00" required>PM<br>
        </span>
        <span>
            <label class="pad10">Capacity: </label><input type="text" name="capacity" required placeholder="Capacity">
			<label><input name="private" type="checkbox" value=1>Private?</label><br><br>
        </span>
        <span style="clear:both">
            <label class="pad10">Description: </label>
            <span style="padding-left:20px">
                <textarea rows="8" name="description" class="box1 ta" placeholder="None"></textarea>
            </span>
        </span>
        <div style="clear:both">
            <br>
            <span>
                <label><input name="food" type="checkbox" value=1>Food/Drinks Provided</label>
            </span>
            <span>
                <label><input name="alcohol" type="checkbox" value=1>Alcohol</label>
            </span>
            <span>
                <label><input name="parking" type="checkbox" value=1>Parking</label>
            </span>
            <span>
                <label><input name="mature" type="checkbox" value=1>18+</label>
            </span>
            <span>
                <label><input name="streaming" type="checkbox" value=1>Live Stream?</label>
            </span>
        </div>
        <br>
		<label class="pad10">Upload Pictures: </label><br>
		<input type="file" name="uploaded" id="uploaded" onChange="getName();" multiple></input>
		<input type="hidden" name = "uploaded_values" id = "uploaded_values"></input>
		<script>
			function getName() {
				var file_names = document.getElementById("uploaded").files;
				var one_line = "";
				for (var i = 0; i < file_names.length; i++){
					if (i != file_names.length - 1) {
						one_line += (file_names[i].name + ",");
					} else {
						one_line += file_names[i].name;
					}
				}
				document.getElementById("uploaded_values").value = one_line;
			}
		</script>
        <button type="submit" class="button" >Submit</button>
    </form>
<%- include ../template/footer %>mm-dd-yyyy
